- block:
    - name: Recursos finales de la VM {{ vmostype }} - {{ vmname }} en VirtuaBox
      debug:
        msg:
          - "Tipo: {{ vmostype }}"
          - "Nombre: {{ vmname }}"
          - "Vitualizador: VirtuaBox"
          - "Ambiente: {{ vmenv.split(',')[0] | trim }}"
          - "Numero de CPU's: {{ vmsource.split(',')[0] | trim }}"
          - "Cantidad de Memoria: {{ vmsource.split(',')[1] | trim }}GB"
          - "Tama√±o disco extra: {{ vmsource.split(',')[2] | trim }}GB"
            {% if 'Tarjeta' in vmnets %}
          - "IP Tarjeta de red0: {{ vmnets.stdout_lines[0] }}"
            {% elif 'Tarjetas' in vmnets %}
          - "IP Tarjeta de red0: {{ vmnets.stdout_lines[0] }}"
          - "IP Tarjeta de red1: {{ vmnets.stdout_lines[1] }}"
            {% endif %}